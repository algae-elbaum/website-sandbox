<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;            /* Reset default margin */
    }
    iframe {
        display: block;       /* iframes are inline by default */
        background: #000;
        border: none;         /* Reset default border */
        height: 127vh;        /* Viewport-relative units */
        width: 127vw;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
$(function() {
    $("body").scrollLeft(300);
});
</script>

</head>

<body>
<div>
    <iframe src="http://sanger.dk/"></iframe>
</div>
</body>
